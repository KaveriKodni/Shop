<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home_page' %}">e-Flower Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-1">
                    <a class="nav-link {% if request.path == '/' %} Active {% endif %}"
                       href="{% url 'home_page' %}">
                        Home
                    </a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link {% if request.path == '/shop/' %} Active {% endif %}"
                       href="{% url 'shop_page' %}">Shop</a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link {% if request.path == '/Blog/' %} Active {% endif %}"
                       href="{% url 'blog_page' %}">Blog</a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link {% if request.path == '/AboutUs/' %} Active {% endif %}"
                       href="{% url 'about_page' %}">About</a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link {% if request.path == '/contact/' %} Active {% endif %}" href="{% url 'contact_page' %}">Contact</a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link {% if request.path == '/Cart/' %} Active {% endif %}" href="{% url 'cart_page' %}"><i class='bx bx-shopping-bag' id="bag"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content for the Shop Page Goes Here -->
</body>
</html>
